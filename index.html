<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kdam+Thmor+Pro&family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e4d530ba8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="signupdiv">
                <button class="backlog"><a href="login.html"><i class="material-symbols-outlined">
                    arrow_back_ios</i></a></button>
                    <h2 class="SignUph2">Sign Up</h2>
            </div>
    
            <div class="signupmessage">
                <p>Sign up with one of the following options.</p>
               <div class="logo">
                    <div class="google">
                        <a href="google.com" class="googlea"><i class="fa-brands fa-google"></i></a>
                    </div>
                    <div class="apple">
                        <a href="apple.com" class="applea"><i class="fa-brands fa-apple"></i></a>
                    </div>
               </div> 
            </div>

            <div class="formdiv">
                <form action="" class="form">
                    <div class="divform">
                        <span class="formspan">Name</span>
                        <input class="signinput" type="text" placeholder="  Segun Adekolu">
                        <span class="formspan">Email</span>
                        <input class="signinput" type="email" placeholder="  s.a@gmail.com">
                        <span class="formspan">Password</span>
                        <input class="signinput" type="password" placeholder="  Pick a strong password">
                        <input type="submit" value=" Create Account" class="createbtn">
                    </div>
                    
                </form>
               
                <span><p class="acntspan">Already have an account? <a href="login.html"><button class="login">Log in</button></p></a></span>
                
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
